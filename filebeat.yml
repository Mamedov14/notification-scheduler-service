filebeat:
  inputs:
    - type: log
      paths:
        - /logs/application.log
      multiline:
        pattern: '^[[:space:]]+(at|\.{3})[[:space:]]+\b|^Caused by:'
        match: after
output:
  logstash:
    hosts: [ "logstash:5044" ]
http:
  enabled: "true"
  host: "filebeat"
monitoring:
  enabled: "false"